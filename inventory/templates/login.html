{% extends 'base.html' %}
{% block title %}Login - Inventory{% endblock %}

{% block content %}
<div class="row justify-content-center">
  <div class="col-md-5 col-lg-4">
    <div class="card shadow-sm">
      <div class="card-body">
        <h4 class="card-title mb-3 text-center">Inventory System Login</h4>
        <form method="post" novalidate>
          {% csrf_token %}
          <div class="mb-3">
            <label for="id_username" class="form-label">Username</label>
            <input type="text" name="username" autofocus required id="id_username" class="form-control">
          </div>
          <div class="mb-3">
            <label for="id_password" class="form-label">Password</label>
            <input type="password" name="password" required id="id_password" class="form-control">
          </div>
          <button type="submit" class="btn btn-primary w-100">Login</button>
        </form>
      </div>
    </div>
    <p class="text-muted mt-2 text-center">Use admin account (create via <code>createsuperuser</code>)</p>
  </div>
</div>
{% endblock %}
