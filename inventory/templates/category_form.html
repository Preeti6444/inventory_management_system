{% extends 'base.html' %}
{% block title %}{% if form.instance.pk %}Edit Category{% else %}Add Category{% endif %}{% endblock %}

{% block content %}
<h3>{% if form.instance.pk %}Edit{% else %}Add{% endif %} Category</h3>

<form method="post">
  {% csrf_token %}
  {{ form.as_p }}
  <button type="submit" class="btn btn-success">Save</button>
  <a href="{% url 'category_list' %}" class="btn btn-secondary">Cancel</a>
</form>
{% endblock %}
