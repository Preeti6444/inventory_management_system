<h2>Products</h2>
<a href="{{ url_for('add_product') }}">Add Product</a>
<table border="1">
    <tr>
        <th>ID</th><th>Name</th><th>Price</th><th>Stock</th><th>Actions</th>
    </tr>
    {% for product in products %}
    <tr>
        <td>{{ product.id }}</td>
        <td>{{ product.name }}</td>
        <td>{{ product.price }}</td>
        <td>{{ product.stock }}</td>
        <td>
            <a href="{{ url_for('edit_product', id=product.id) }}">Edit</a>
            <a href="{{ url_for('delete_product', id=product.id) }}" 
               onclick="return confirm('Are you sure?')">Delete</a>
        </td>
    </tr>
    {% endfor %}
</table>
