{% extends "base.html" %}
{% block content %}
<div class="container mt-4">
    <h2>{% if product %}‚úè Edit Product{% else %}‚ûï Add Product{% endif %}</h2>
    <form method="POST">
        {% csrf_token %}
        <div class="mb-3">
            <label>Name</label>
            <input type="text" name="name" class="form-control" value="{{ product.name|default:'' }}" required>
        </div>

        <div class="mb-3">
            <label>Category</label>
            <select name="category" class="form-control" required>
                {% for cat in categories %}
                    <option value="{{ cat.id }}" {% if product.category.id == cat.id %}selected{% endif %}>{{ cat.name }}</option>
                {% endfor %}
            </select>
        </div>

        <div class="mb-3">
            <label>Supplier</label>
            <select name="supplier" class="form-control" required>
                {% for sup in suppliers %}
                    <option value="{{ sup.id }}" {% if product.supplier.id == sup.id %}selected{% endif %}>{{ sup.name }}</option>
                {% endfor %}
            </select>
        </div>

        <div class="mb-3">
            <label>Quantity</label>
            <input type="number" name="quantity" class="form-control" value="{{ product.quantity|default:'' }}" required>
        </div>

        <div class="mb-3">
            <label>Price</label>
            <input type="number" step="0.01" name="price" class="form-control" value="{{ product.price|default:'' }}" required>
        </div>

        <button type="submit" class="btn btn-success">üíæ Save</button>
        <a href="{% url 'product_list' %}" class="btn btn-secondary">Cancel</a>
    </form>
</div>
{% endblock %}
