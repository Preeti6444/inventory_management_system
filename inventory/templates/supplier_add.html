{% extends "base.html" %}
{% block content %}
<div class="container mt-4">
    <h2>ðŸšš Suppliers</h2>
    <a href="{% url 'supplier_add' %}" class="btn btn-primary mb-3">âž• Add Supplier</a>
    <table class="table table-striped">
        <thead class="table-dark">
            <tr>
                <th>Name</th>
                <th>Contact Info</th>
                <th>Actions</th>
            </tr>
        </thead>
        <tbody>
            {% for supplier in suppliers %}
            <tr>
                <td>{{ supplier.name }}</td>
                <td>{{ supplier.contact_info }}</td>
                <td>
                    <a href="{% url 'supplier_delete' supplier.id %}" class="btn btn-danger btn-sm">ðŸ—‘ Delete</a>
                </td>
            </tr>
            {% empty %}
            <tr><td colspan="3" class="text-center">No suppliers found</td></tr>
            {% endfor %}
        </tbody>
    </table>
</div>
{% endblock %}
