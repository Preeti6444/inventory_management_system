<!DOCTYPE html>
<html>
<head>
    <title>Dashboard - Inventory System</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container">
        <span class="navbar-brand">Inventory Dashboard</span>
        <div class="d-flex">
            <span class="text-white me-3">{{ username }} ({{ role }})</span>
            <a href="{{ url_for('logout') }}" class="btn btn-outline-light">Logout</a>
        </div>
    </div>
</nav>

<div class="container mt-4">
    <h1>Welcome, {{ username }}!</h1>
    <p>Your role: {{ role }}</p>
    <hr>

    <div class="row text-center">
        <div class="col-md-4">
            <div class="card text-bg-primary mb-3">
                <div class="card-body">
                    <h4>{{ product_count }}</h4>
                    <p>Products</p>
                </div>
            </div>
        </div>
        <div class="col-md-4">
            <div class="card text-bg-success mb-3">
                <div class="card-body">
                    <h4>{{ category_count }}</h4>
                    <p>Categories</p>
                </div>
            </div>
        </div>
        <div class="col-md-4">
            <div class="card text-bg-warning mb-3">
                <div class="card-body">
                    <h4>{{ supplier_count }}</h4>
                    <p>Suppliers</p>
                </div>
            </div>
        </div>
    </div>

    <a href="{{ url_for('products') }}" class="btn btn-primary">Manage Products</a>
    <a href="{{ url_for('categories') }}" class="btn btn-success">Manage Categories</a>
    <a href="{{ url_for('suppliers') }}" class="btn btn-warning">Manage Suppliers</a>
</div>
</body>
</html>
